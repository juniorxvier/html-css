<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâminca</h1>
    <p>tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/fotomedia.png" type="image/png">
        <img src="IMAGENS/fotogrande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls lopp>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios; <a href="midias/guanacast-33.mp3"> Clique aqui
                para baixar o arquivo MP3</a></p>
    </audio>
</body>

</html>
