<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tgas em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</P>
        <ul>
            <li><abbr title="Use essa tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use essa tag <title>">Título</abbr></li>
            <li><abbr title="Use essa tag <img src= alt=">Imagem</abbr></li> 
            <li><abbr title="Use essa tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use essa tag <!-->">Codigos-fonte</abbr></li>
            <li><abbr title="Use essa tag <ol>">Listas inumeradas</abbr></li>
            <li><abbr title="Use essa tag <ul>">Listas com demarcadores</abbr></li>
        </ul>
    
</body>
</html>
